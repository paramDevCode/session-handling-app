 <button
  pButton
  type="button"
  icon="pi pi-arrow-left"
  label="Back"
  class="p-button-text p-button-sm mb-3"
  (click)="goBack()"
></button>

<p-card header="Add Product" class="mb-4">

<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="p-fluid">
  
    <!-- Title -->
    <div class="p-field">
      <label for="title">Title</label>
      <input id="title" type="text" pInputText formControlName="title" />
      <small *ngIf="f['title'].touched && f['title'].invalid" class="p-error">Title is required.</small>
    </div>
  
    <!-- Price -->
    <div class="p-field">
      <label for="price">Price</label>
      <input id="price" type="number" pInputText formControlName="price" />
      <small *ngIf="f['price'].touched && f['price'].invalid" class="p-error">Valid price is required.</small>
    </div>
  
    <!-- Category Dropdown -->
    <div class="p-field">
      <label for="category">Category</label>
      <p-dropdown
        inputId="category"
        [options]="categories"
        formControlName="category"
        placeholder="Select a category"
      ></p-dropdown>
      <small *ngIf="f['category'].touched && f['category'].invalid" class="p-error">Category is required.</small>
    </div>
  
    <!-- Description -->
    <div class="p-field">
      <label for="description">Description</label>
      <textarea id="description" pInputTextarea formControlName="description" rows="3"></textarea>
      <small *ngIf="f['description'].touched && f['description'].invalid" class="p-error">Description is required.</small>
    </div>
  
    <!-- Image URL + Preview -->
    <div class="p-field">
      <label for="image">Image URL</label>
      <input id="image" type="file" (change)="onImageChange($event)" pInputText formControlName="image" />
      <small *ngIf="f['image'].touched && f['image'].invalid" class="p-error">Image URL is required.</small>
    </div>
  
    <div class="p-mt-2">
      <img *ngIf="imageUrl" [src]="imageUrl" alt="Image Preview" style="width: 100px; border: 1px solid #ccc;" />
    </div>
  
    <!-- Submit Button -->
    <div class="p-mt-3">
      <button pButton type="submit" label="Save" [disabled]="productForm.invalid"></button>
    </div>
  </form>
</p-card>
