<div class="page-bg min-vh-100 py-5">
    <div class="container">
      <!-- Session Info Section -->
      <div class="card mb-4 shadow-lg hover-card">
        <div class="card-body d-flex flex-column flex-sm-row justify-content-between align-items-center">
          <div class="mb-2 mb-sm-0">
            <h5>Session Time: {{ sessionTimeDisplay }}</h5>
          </div>
          <div>
            <h5>Active Time: {{ activeTimeDisplay }}</h5>
          </div>
        </div>
      </div>
  
      <!-- Buttons  -->
      <div class="d-flex justify-content-end mb-3 flex-column flex-sm-row">
        <button class="btn btn-success me-2 mb-2 mb-sm-0 btn-animate" (click)="addRandomRow()">Add Row</button>
        <button class="btn btn-danger btn-animate" (click)="deleteRandomRow()">Delete Row</button>
      </div>
  
      <!-- Data Table -->
      <app-table [tableData]="tableData"></app-table>
    </div>
  
     <div 
      *ngIf="showOverlay"
      class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-flex justify-content-center align-items-center fadeInOverlay"
      (click)="resumeSession($event)"
      style="z-index: 1050;"
    >
      <h1 class="text-white">Session Paused. Click to Resume.</h1>
    </div>
  </div>
